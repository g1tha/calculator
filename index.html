<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odin Project Calculator exercise.">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="scripts.js" defer async></script>
    <title>Project Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Project Calculator</h1>
    </div>
    <div class="center">
        <div class="device">
            <div class="screens">
                <div class="input-screen"></div>
                <div class="output-screen"></div>
            </div>
            <div class="btn-area">
                <div class="btn-row">
                    <button class="ac func btn">AC</button>
                    <button class="del func btn">del</button>
                    <button class="pc func btn">%</button>
                    <button class="equals opr btn">=</button>                                        
                </div>
                <div class="btn-row">
                    <button class="7 num btn">7</button>
                    <button class="8 num btn">8</button>
                    <button class="9 num btn">9</button>
                    <button class="divide opr btn">&#247</button>                                        
                </div>
                <div class="btn-row">
                    <button class=" 4 num btn">4</button>
                    <button class="5 num btn">5</button>
                    <button class="6 num btn">6</button>
                    <button class="multiply opr btn">&#215</button>                                        
                </div>
                <div class="btn-row">
                    <button class="1 num btn">1</button>
                    <button class="2 num btn">2</button>
                    <button class="3 num btn">3</button>
                    <button class="minus opr btn">-</button>                                        
                </div>
                <div class="btn-row">
                    <button class="0 num btn">0</button>
                    <button class="dec func btn">.</button>
                    <button class="sign func btn">+/-</button>
                    <button class="plus opr btn">+</button>                                        
                </div>

                

            </div>
        </div>
    </div>
    <div class="footer">
        An Odin Project Exercise ❤️
    </div>
    
</body>
</html>
